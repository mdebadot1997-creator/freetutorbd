<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTutorBD - মডেল টেস্ট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #6c757d;
            --border: #e9ecef;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            border-bottom: 1px solid var(--border);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text h1 {
            font-size: 22px;
            color: var(--primary);
            margin-bottom: 2px;
        }

        .logo-text span {
            font-size: 12px;
            color: var(--gray);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            font-size: 15px;
            padding: 5px 0;
            position: relative;
        }

        .nav-link:hover {
            color: var(--secondary);
        }

        .nav-link.active {
            color: var(--secondary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 22px;
            color: var(--dark);
            cursor: pointer;
        }

        /* Header Ad */
        .header-ad {
            background: #f8f9fa;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .ad-placeholder {
            max-width: 728px;
            height: 90px;
            margin: 0 auto;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 2px dashed var(--secondary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 14px;
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
            padding: 20px 0;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            height: fit-content;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-section:last-child {
            border-bottom: none;
        }

        .sidebar-title {
            font-size: 16px;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
            font-weight: 600;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .category-item.active {
            background: var(--secondary);
            color: white;
        }

        .category-count {
            background: var(--light);
            color: var(--gray);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .category-item.active .category-count {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .recent-tests,
        .popular-categories {
            max-height: 300px;
            overflow-y: auto;
        }

        .test-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-item:hover {
            color: var(--secondary);
        }

        .test-name {
            font-weight: 500;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .test-meta {
            font-size: 12px;
            color: var(--gray);
            display: flex;
            gap: 10px;
        }

        .side-ad {
            height: 250px;
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 2px dashed #f39c12;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .content-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .content-title {
            font-size: 24px;
            color: var(--primary);
            font-weight: 600;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid var(--border);
            border-radius: 30px;
            font-size: 14px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* Tests Grid */
        .tests-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .test-card {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            background: white;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: var(--secondary);
        }

        .test-card-header {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid var(--border);
        }

        .test-title {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 50px;
        }

        .test-card-body {
            padding: 20px;
        }

        .test-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--gray);
        }

        .detail-value {
            font-size: 16px;
            color: var(--dark);
            font-weight: 600;
        }

        .detail-value i {
            margin-right: 5px;
            color: var(--secondary);
        }

        .test-category {
            background: #e3f2fd;
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }

        .test-card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .start-btn {
            padding: 12px 30px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .start-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .page-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .page-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }

        .copyright {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 220px 1fr 220px;
            }
            
            .tests-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                z-index: 999;
                gap: 15px;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 3;
                margin-top: 20px;
            }
            
            .tests-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                width: 100%;
            }
            
            .content-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .test-details {
                grid-template-columns: 1fr;
            }
            
            .header-ad {
                padding: 5px;
            }
            
            .ad-placeholder {
                height: 70px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .no-results i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Firebase Data Demo */
        .firebase-demo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyCbfCCosPtMmkxbjp0yjBmJKo_vzzUYEiQ",
            authDomain: "freetutorbd-19380.firebaseapp.com",
            projectId: "freetutorbd-19380",
            storageBucket: "freetutorbd-19380.firebasestorage.app",
            messagingSenderId: "741837856466",
            appId: "1:741837856466:web:8b5a3b34183991e2f9570b"
        };

        // ==================== GLOBAL VARIABLES ====================
        let allTests = [];
        let allCategories = [];
        let filteredTests = [];
        let currentPage = 1;
        const testsPerPage = 12;
        let currentCategory = 'all';
        let demoMode = true;

        // ==================== DOM ELEMENTS ====================
        const elements = {
            categoryList: document.getElementById('categoryList'),
            testsGrid: document.getElementById('testsGrid'),
            recentTests: document.getElementById('recentTests'),
            popularCategories: document.getElementById('popularCategories'),
            searchInput: document.getElementById('searchInput'),
            pagination: document.getElementById('pagination'),
            mobileMenuBtn: document.getElementById('mobileMenuBtn'),
            navLinks: document.getElementById('navLinks')
        };

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase if not in demo mode
            if (!demoMode) {
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                loadFirebaseData(db);
            } else {
                loadDemoData();
            }

            // Setup event listeners
            setupEventListeners();
        });

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            // Mobile menu toggle
            elements.mobileMenuBtn.addEventListener('click', () => {
                elements.navLinks.classList.toggle('active');
            });

            // Search functionality
            elements.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                filterTests(searchTerm);
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#mobileMenuBtn') && 
                    !e.target.closest('#navLinks') && 
                    window.innerWidth <= 768) {
                    elements.navLinks.classList.remove('active');
                }
            });
        }

        // ==================== FIREBASE DATA LOADING ====================
        async function loadFirebaseData(db) {
            try {
                // Load categories
                const categoriesSnapshot = await db.collection('categories')
                    .where('questionCount', '>', 0)
                    .orderBy('questionCount', 'desc')
                    .get();

                allCategories = [];
                categoriesSnapshot.forEach(doc => {
                    allCategories.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Load tests
                const testsSnapshot = await db.collection('exams')
                    .where('status', '==', 'published')
                    .orderBy('createdAt', 'desc')
                    .get();

                allTests = [];
                testsSnapshot.forEach(doc => {
                    allTests.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Update UI
                updateCategories();
                updateTests();
                updateRecentTests();
                updatePopularCategories();

            } catch (error) {
                console.error('Firebase Error:', error);
                // Fallback to demo data if Firebase fails
                loadDemoData();
            }
        }

        // ==================== DEMO DATA ====================
        function loadDemoData() {
            // Demo Categories
            allCategories = [
                { id: '1', nameBn: 'বাংলাদেশ বিষয়াবলী', questionCount: 15, icon: 'fas fa-landmark' },
                { id: '2', nameBn: 'আন্তর্জাতিক বিষয়াবলী', questionCount: 12, icon: 'fas fa-globe-asia' },
                { id: '3', nameBn: 'সাধারণ বিজ্ঞান', questionCount: 18, icon: 'fas fa-flask' },
                { id: '4', nameBn: 'গাণিতিক যুক্তি', questionCount: 20, icon: 'fas fa-calculator' },
                { id: '5', nameBn: 'বাংলা সাহিত্য', questionCount: 10, icon: 'fas fa-book' },
                { id: '6', nameBn: 'ইংরেজি সাহিত্য', questionCount: 8, icon: 'fas fa-language' },
                { id: '7', nameBn: 'ভূগোল', questionCount: 7, icon: 'fas fa-map' },
                { id: '8', nameBn: 'শব্দ সংক্ষেপণ', questionCount: 5, icon: 'fas fa-abacus' },
                { id: '9', nameBn: 'ফুটবল', questionCount: 3, icon: 'fas fa-football-ball' },
                { id: '10', nameBn: 'ক্রিকেট', questionCount: 4, icon: 'fas fa-baseball-ball' }
            ];

            // Demo Tests
            allTests = [];
            const categories = ['বাংলাদেশ বিষয়াবলী', 'আন্তর্জাতিক বিষয়াবলী', 'সাধারণ বিজ্ঞান', 'গাণিতিক যুক্তি'];
            const difficulties = ['সহজ', 'মধ্যম', 'কঠিন'];
            
            for (let i = 1; i <= 36; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const difficulty = difficulties[Math.floor(Math.random() * difficulties.length)];
                
                allTests.push({
                    id: `test_${i}`,
                    title: `${category} মডেল টেস্ট - ${i}`,
                    category: category,
                    totalMarks: [50, 100, 150, 200][Math.floor(Math.random() * 4)],
                    totalQuestions: [25, 50, 75, 100][Math.floor(Math.random() * 4)],
                    timeLimit: [30, 45, 60, 90][Math.floor(Math.random() * 4)],
                    difficulty: difficulty,
                    participants: Math.floor(Math.random() * 5000) + 100,
                    averageScore: Math.floor(Math.random() * 30) + 70,
                    createdAt: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000)
                });
            }

            // Sort by creation date for recent tests
            allTests.sort((a, b) => b.createdAt - a.createdAt);

            // Update UI
            updateCategories();
            updateTests();
            updateRecentTests();
            updatePopularCategories();
        }

        function toggleFirebaseDemo() {
            demoMode = !demoMode;
            const demoBtn = document.querySelector('.firebase-demo');
            
            if (demoMode) {
                demoBtn.innerHTML = '<i class="fas fa-database"></i> Firebase Demo Mode';
                demoBtn.style.background = '#3498db';
                loadDemoData();
            } else {
                demoBtn.innerHTML = '<i class="fas fa-server"></i> Firebase Live Mode';
                demoBtn.style.background = '#27ae60';
                // Initialize Firebase and load real data
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                loadFirebaseData(db);
            }
        }

        // ==================== UI UPDATE FUNCTIONS ====================
        function updateCategories() {
            let html = '';
            
            // All categories option
            html += `
                <li class="category-item active" data-category="all">
                    <span>সব ক্যাটাগরি</span>
                    <span class="category-count">${allTests.length}</span>
                </li>
            `;
            
            // Actual categories
            allCategories.forEach(category => {
                const testCount = allTests.filter(test => test.category === category.nameBn).length;
                if (testCount > 0) {
                    html += `
                        <li class="category-item" data-category="${category.nameBn}">
                            <span><i class="${category.icon || 'fas fa-folder'}"></i> ${category.nameBn}</span>
                            <span class="category-count">${testCount}</span>
                        </li>
                    `;
                }
            });
            
            elements.categoryList.innerHTML = html;
            
            // Add click event to categories
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all
                    document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
                    // Add active class to clicked
                    this.classList.add('active');
                    
                    currentCategory = this.getAttribute('data-category');
                    filterTests(elements.searchInput.value);
                });
            });
        }

        function filterTests(searchTerm = '') {
            filteredTests = allTests.filter(test => {
                // Category filter
                if (currentCategory !== 'all' && test.category !== currentCategory) {
                    return false;
                }
                
                // Search filter
                if (searchTerm) {
                    const inTitle = test.title.toLowerCase().includes(searchTerm);
                    const inCategory = test.category.toLowerCase().includes(searchTerm);
                    const inKeywords = test.keywords ? test.keywords.toLowerCase().includes(searchTerm) : false;
                    
                    // If no direct match, show relevant results
                    if (!inTitle && !inCategory && !inKeywords) {
                        // Check for partial matches or similar words
                        const searchWords = searchTerm.split(' ');
                        const testWords = (test.title + ' ' + test.category).toLowerCase();
                        const hasPartialMatch = searchWords.some(word => 
                            testWords.includes(word) && word.length > 2
                        );
                        
                        if (!hasPartialMatch) {
                            return false;
                        }
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            updateTests();
            updatePagination();
        }

        function updateTests() {
            const testsToShow = filteredTests.length > 0 ? filteredTests : allTests;
            const startIndex = (currentPage - 1) * testsPerPage;
            const endIndex = startIndex + testsPerPage;
            const pageTests = testsToShow.slice(startIndex, endIndex);
            
            if (pageTests.length === 0) {
                elements.testsGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>কোন টেস্ট পাওয়া যায়নি</h3>
                        <p>অন্যান্য কীওয়ার্ড দিয়ে খুঁজুন</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            pageTests.forEach(test => {
                html += `
                    <div class="test-card">
                        <div class="test-card-header">
                            <h3 class="test-title" title="${test.title}">${test.title}</h3>
                        </div>
                        <div class="test-card-body">
                            <div class="test-details">
                                <div class="detail-item">
                                    <span class="detail-label">মোট মার্কস</span>
                                    <span class="detail-value">
                                        <i class="fas fa-star"></i> ${test.totalMarks}
                                    </span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">প্রশ্ন সংখ্যা</span>
                                    <span class="detail-value">
                                        <i class="fas fa-question-circle"></i> ${test.totalQuestions}
                                    </span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">সময়</span>
                                    <span class="detail-value">
                                        <i class="fas fa-clock"></i> ${test.timeLimit} মিনিট
                                    </span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">ক্যাটাগরি</span>
                                    <span class="detail-value">
                                        <i class="fas fa-folder"></i> ${test.category}
                                    </span>
                                </div>
                            </div>
                            <div class="test-category">
                                <i class="fas fa-tag"></i> ${test.category}
                            </div>
                        </div>
                        <div class="test-card-footer">
                            <button class="start-btn" onclick="startTest('${test.id}')">
                                <i class="fas fa-play-circle"></i> টেস্ট শুরু করুন
                            </button>
                        </div>
                    </div>
                `;
            });
            
            elements.testsGrid.innerHTML = html;
        }

        function updatePagination() {
            const testsToShow = filteredTests.length > 0 ? filteredTests : allTests;
            const totalPages = Math.ceil(testsToShow.length / testsPerPage);
            
            if (totalPages <= 1) {
                elements.pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `
                <button class="page-btn prev-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            // Next button
            html += `
                <button class="page-btn next-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            elements.pagination.innerHTML = html;
        }

        function changePage(page) {
            if (page < 1 || page > Math.ceil(filteredTests.length / testsPerPage)) return;
            
            currentPage = page;
            updateTests();
            updatePagination();
            
            // Scroll to top of tests grid
            elements.testsGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function updateRecentTests() {
            const recentTests = allTests.slice(0, 5);
            
            let html = '';
            recentTests.forEach(test => {
                html += `
                    <div class="test-item" onclick="startTest('${test.id}')">
                        <div class="test-name" title="${test.title}">${test.title}</div>
                        <div class="test-meta">
                            <span><i class="fas fa-question-circle"></i> ${test.totalQuestions}</span>
                            <span><i class="fas fa-clock"></i> ${test.timeLimit}মি</span>
                        </div>
                    </div>
                `;
            });
            
            elements.recentTests.innerHTML = html;
        }

        function updatePopularCategories() {
            // Calculate test count per category
            const categoryCounts = {};
            allTests.forEach(test => {
                categoryCounts[test.category] = (categoryCounts[test.category] || 0) + 1;
            });
            
            // Sort by count and take top 5
            const popularCategories = Object.entries(categoryCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            let html = '';
            popularCategories.forEach(([category, count]) => {
                const cat = allCategories.find(c => c.nameBn === category);
                html += `
                    <div class="category-item" onclick="filterByCategory('${category}')">
                        <span><i class="${cat ? cat.icon : 'fas fa-folder'}"></i> ${category}</span>
                        <span class="category-count">${count}</span>
                    </div>
                `;
            });
            
            elements.popularCategories.innerHTML = html;
        }

        // ==================== UTILITY FUNCTIONS ====================
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update category list selection
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-category') === category) {
                    item.classList.add('active');
                }
            });
            
            // Clear search
            elements.searchInput.value = '';
            
            filterTests();
        }

        function startTest(testId) {
            // Redirect to exam page with test ID
            window.location.href = `examtest.html?id=${testId}`;
        }

        // ==================== SEARCH SUGGESTIONS ====================
        let searchTimeout;
        elements.searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterTests(e.target.value);
            }, 300);
        });

        // ==================== INITIAL RENDER ====================
        // Initial filter and render
        filterTests('');
    </script>
</body>
</html>

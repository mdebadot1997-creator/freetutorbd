<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মডেল টেস্ট - MCQ Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .model-tests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .test-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s;
        }
        
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .test-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #9b59b6;
        }
        
        .start-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .start-btn:hover {
            background: #8e44ad;
        }
        
        .coming-soon {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
            border-left: 4px solid #ffc107;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 30px;
            color: #9b59b6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clock"></i> মডেল টেস্ট</h1>
            <p>সময়সীমাযুদ্ধ মডেল টেস্ট দিয়ে নিজেকে যাচাই করুন</p>
        </div>
        
        <div class="model-tests">
            <div class="test-card">
                <div class="test-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h3>দ্রুত মডেল টেস্ট</h3>
                <p>২০টি প্রশ্ন - ২০ মিনিট</p>
                <p style="color: #666; margin: 10px 0;">সকল বিষয় থেকে মিশ্র প্রশ্ন</p>
                <button class="start-btn" onclick="startModelTest('quick')">
                    <i class="fas fa-play"></i> শুরু করুন
                </button

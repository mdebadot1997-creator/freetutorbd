<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - MCQ Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 80px;
            margin-bottom: 15px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn-google {
            width: 100%;
            padding: 15px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .btn-google:hover {
            background: #357AE8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        
        .btn-google i {
            font-size: 20px;
            background: white;
            color: #4285F4;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            color: #0066cc;
            font-size: 14px;
            border-left: 4px solid #0066cc;
        }
        
        .back-link {
            display: block;
            margin-top: 25px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #333;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
            <h2>MCQ Platform</h2>
            <p>গুগল অ্যাকাউন্ট দিয়ে লগইন করুন</p>
        </div>
        
        <button class="btn-google" onclick="loginWithGoogle()">
            <i class="fab fa-google"></i>
            Gmail দিয়ে লগইন করুন
        </button>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> লগইন হচ্ছে...
        </div>
        
        <div class="message">
            <p><strong>সহজ লগইন প্রক্রিয়া:</strong></p>
            <p>১. Gmail বাটনে ক্লিক করুন</p>
            <p>২. আপনার Gmail অ্যাকাউন্ট সিলেক্ট করুন</p>
            <p>৩. অটোমেটিক লগইন হয়ে যাবে</p>
        </div>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> হোম পেজে ফিরে যান
        </a>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbfCCosPtMmkxbjp0yjBmJKo_vzzUYEiQ",
            authDomain: "freetutorbd-19380.firebaseapp.com",
            projectId: "freetutorbd-19380",
            storageBucket: "freetutorbd-19380.firebasestorage.app",
            messagingSenderId: "741837856466",
            appId: "1:741837856466:web:8b5a3b34183991e2f9570b"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        // Login with Google
        function loginWithGoogle() {
            document.getElementById('loading').style.display = 'block';
            
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Success - redirect to home page
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    document.getElementById('loading').style.display = 'none';
                    alert('লগইন ব্যর্থ: ' + error.message);
                });
        }
        
        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user && window.location.pathname.includes('simple-login.html')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

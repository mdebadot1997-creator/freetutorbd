<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্নব্যাংক - FreeTutorBD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
        }
        
        body {
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            border-bottom: 3px solid #3498db;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            color: #3498db;
            font-size: 22px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }
        
        .nav-links a.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            gap: 20px;
        }
        
        /* Left Sidebar - Categories */
        .sidebar-left {
            width: 220px;
        }
        
        .category-section, .jobs-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .category-list, .jobs-list {
            list-style: none;
        }
        
        .category-item, .job-item {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .category-item:last-child, .job-item:last-child {
            border-bottom: none;
        }
        
        .category-item:hover, .job-item:hover {
            color: #3498db;
        }
        
        .category-item.active {
            color: #3498db;
            font-weight: 500;
        }
        
        .item-count {
            background: #e3f2fd;
            color: #3498db;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        /* Main Content - Questions */
        .content {
            flex: 1;
        }
        
        .questions-container {
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
        }
        
        .current-category {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }
        
        /* Question Item - Simple Line Design */
        .question-item {
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .question-item:last-child {
            border-bottom: none;
        }
        
        .question-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .question-number {
            color: #3498db;
            font-weight: 600;
            min-width: 70px;
            font-size: 14px;
        }
        
        .question-text {
            flex: 1;
            font-size: 15px;
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .answer-toggle {
            color: #27ae60;
            background: none;
            border: 1px solid #27ae60;
            padding: 5px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            min-width: 80px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .answer-toggle:hover {
            background: #27ae60;
            color: white;
        }
        
        .answer-content {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 3px;
            border-left: 3px solid #27ae60;
            font-size: 14px;
            color: #2c3e50;
            display: none;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .page-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            min-width: 30px;
            text-align: center;
        }
        
        .page-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .page-btn:hover:not(.active) {
            background: #e9ecef;
        }
        
        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-links a:hover {
            color: #3498db;
        }
        
        .copyright {
            color: #95a5a6;
            font-size: 13px;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .main-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .sidebar-left {
                width: 100%;
            }
            
            .question-line {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .question-number {
                min-width: auto;
            }
            
            .answer-toggle {
                align-self: flex-end;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            
            /* Mobile: শুধু Copyright দেখাবে */
            .footer-links {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            /* Desktop: সবকিছু দেখাবে */
            .footer-links {
                display: flex;
            }
        }
        
        /* Right Sidebar - Ads */
        .sidebar-right {
            width: 220px;
        }
        
        .ad-space {
            background: #f8f9fa;
            border: 1px dashed #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #95a5a6;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>FreeTutorBD</h1>
            </div>
            
            <nav class="nav-links">
                <a href="#"><i class="fas fa-home"></i> হোম</a>
                <a href="#" class="active"><i class="fas fa-question-circle"></i> প্রশ্নব্যাংক</a>
                <a href="#"><i class="fas fa-file-alt"></i> MCQ টেস্ট</a>
                <a href="#"><i class="fas fa-briefcase"></i> চাকরি</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar - Categories & Jobs -->
        <aside class="sidebar-left">
            <div class="category-section">
                <div class="section-title">বিষয়ভিত্তিক প্রশ্ন</div>
                <ul class="category-list" id="category-list">
                    <!-- Categories will be loaded dynamically -->
                    <li class="category-item active">
                        <span>সব প্রশ্ন</span>
                        <span class="item-count" id="all-count">0</span>
                    </li>
                </ul>
            </div>
            
            <div class="jobs-section">
                <div class="section-title">চাকরি</div>
                <ul class="jobs-list" id="jobs-list">
                    <!-- Jobs will be loaded dynamically -->
                </ul>
            </div>
        </aside>

        <!-- Main Content - Questions -->
        <main class="content">
            <div class="questions-container">
                <div class="current-category" id="current-category-title">
                    সব প্রশ্ন (<span id="current-count">0</span>টি)
                </div>
                
                <div id="questions-list">
                    <!-- Questions will be loaded dynamically -->
                    <div style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>প্রশ্ন লোড হচ্ছে...</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination" style="display: none;">
                    <!-- Pagination will be loaded dynamically -->
                </div>
            </div>
        </main>

        <!-- Right Sidebar - Ads -->
        <aside class="sidebar-right">
            <div class="ad-space">
                বিজ্ঞাপনের জন্য<br>এই স্থান
            </div>
            <div class="ad-space">
                বিজ্ঞাপনের জন্য<br>এই স্থান
            </div>
            <div class="ad-space">
                বিজ্ঞাপনের জন্য<br>এই স্থান
            </div>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">প্রাইভেসি পলিসি</a>
            <a href="#">টার্মস অফ সার্ভিস</a>
        </div>
        <div class="copyright">
            © ২০২৪ FreeTutorBD. সকল স্বত্ব সংরক্ষিত।
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbfCCosPtMmkxbjp0yjBmJKo_vzzUYEiQ",
            authDomain: "freetutorbd-19380.firebaseapp.com",
            projectId: "freetutorbd-19380",
            storageBucket: "freetutorbd-19380.firebasestorage.app",
            messagingSenderId: "741837856466",
            appId: "1:741837856466:web:8b5a3b34183991e2f9570b",
            measurementId: "G-VMSB3D24F1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global Variables
        let allQuestions = [];
        let categories = [];
        let currentCategory = 'all';
        let currentPage = 1;
        const questionsPerPage = 20;

        // Default Categories
        const defaultCategories = [
            "বাংলাদেশ বিষয়াবলী",
            "আন্তর্জাতিক বিষয়াবলী",
            "ভূগোল",
            "বাংলা সাহিত্য",
            "সাধারণ বিজ্ঞান",
            "গাণিতিক যুক্তি",
            "শব্দ সংক্ষেপণ",
            "ফুটবল",
            "ক্রিকেট",
            "বর্তমান affairs"
        ];

        // Load Data
        async function loadData() {
            try {
                // Load questions from Firebase
                const questionsSnapshot = await db.collection('questions').get();
                allQuestions = [];
                questionsSnapshot.forEach(doc => {
                    allQuestions.push({ id: doc.id, ...doc.data() });
                });

                // Load categories from Firebase
                const categoriesSnapshot = await db.collection('categories').get();
                categories = ['all'];
                
                categoriesSnapshot.forEach(doc => {
                    const cat = doc.data();
                    if (!categories.includes(cat.nameBn)) {
                        categories.push(cat.nameBn);
                    }
                });

                // Add default categories
                defaultCategories.forEach(cat => {
                    if (!categories.includes(cat)) {
                        categories.push(cat);
                    }
                });

                // Update UI
                updateCategoryList();
                displayQuestions();
                loadJobs();

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // Update Category List
        function updateCategoryList() {
            const categoryList = document.getElementById('category-list');
            
            // Clear existing list (keeping "All" item)
            const allItem = categoryList.querySelector('.category-item');
            categoryList.innerHTML = '';
            
            // Update "All" count
            const allCount = document.createElement('span');
            allCount.className = 'item-count';
            allCount.id = 'all-count';
            allCount.textContent = allQuestions.length;
            allItem.querySelector('.item-count').replaceWith(allCount);
            categoryList.appendChild(allItem);
            
            // Add other categories
            categories.forEach(category => {
                if (category !== 'all') {
                    const questionCount = allQuestions.filter(q => q.category === category).length;
                    if (questionCount > 0) {
                        const categoryItem = document.createElement('li');
                        categoryItem.className = 'category-item';
                        categoryItem.innerHTML = `
                            <span>${category}</span>
                            <span class="item-count">${questionCount}</span>
                        `;
                        categoryItem.onclick = () => selectCategory(category);
                        categoryList.appendChild(categoryItem);
                    }
                }
            });
        }

        // Select Category
        function selectCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // Update active state
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.category-item').classList.add('active');
            
            // Display questions
            displayQuestions();
        }

        // Display Questions with Pagination
        function displayQuestions() {
            let filteredQuestions = [];
            let categoryTitle = '';
            
            if (currentCategory === 'all') {
                filteredQuestions = allQuestions;
                categoryTitle = 'সব প্রশ্ন';
            } else {
                filteredQuestions = allQuestions.filter(q => q.category === currentCategory);
                categoryTitle = currentCategory;
            }
            
            // Update title
            document.getElementById('current-category-title').innerHTML = `
                ${categoryTitle} (<span id="current-count">${filteredQuestions.length}</span>টি)
            `;
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            const startIndex = (currentPage - 1) * questionsPerPage;
            const endIndex = Math.min(startIndex + questionsPerPage, filteredQuestions.length);
            const pageQuestions = filteredQuestions.slice(startIndex, endIndex);
            
            // Display questions
            const questionsList = document.getElementById('questions-list');
            
            if (pageQuestions.length === 0) {
                questionsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-inbox fa-2x" style="margin-bottom: 15px;"></i>
                        <p>কোন প্রশ্ন পাওয়া যায়নি</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // Display page questions
            questionsList.innerHTML = '';
            pageQuestions.forEach((question, index) => {
                const questionNumber = startIndex + index + 1;
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.innerHTML = `
                    <div class="question-line">
                        <div class="question-number">${questionNumber}.</div>
                        <div class="question-text">${question.question}</div>
                        <button class="answer-toggle" onclick="toggleAnswer(${questionNumber})">
                            উত্তর দেখুন
                        </button>
                    </div>
                    <div class="answer-content" id="answer-${questionNumber}">
                        ${['ক', 'খ', 'গ', 'ঘ'][question.correctAnswer - 1]}) ${[question.option1, question.option2, question.option3, question.option4][question.correctAnswer - 1]}
                    </div>
                `;
                questionsList.appendChild(questionItem);
            });
            
            // Display pagination if needed
            if (totalPages > 1) {
                displayPagination(totalPages);
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        // Display Pagination
        function displayPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // Page numbers
            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
            
            if (endPage - startPage < maxPagesToShow - 1) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // Change Page
        function changePage(page) {
            currentPage = page;
            displayQuestions();
            
            // Scroll to top
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Toggle Answer
        function toggleAnswer(questionNumber) {
            const answerDiv = document.getElementById(`answer-${questionNumber}`);
            const button = event.target.closest('.answer-toggle');
            
            if (answerDiv.style.display === 'block') {
                answerDiv.style.display = 'none';
                button.textContent = 'উত্তর দেখুন';
            } else {
                answerDiv.style.display = 'block';
                button.textContent = 'উত্তর লুকান';
            }
        }

        // Load Jobs
        async function loadJobs() {
            const jobsList = document.getElementById('jobs-list');
            
            try {
                const jobsSnapshot = await db.collection('jobs')
                    .orderBy('createdAt', 'desc')
                    .limit(5)
                    .get();
                
                if (jobsSnapshot.empty) {
                    jobsList.innerHTML = `
                        <li class="job-item">
                            <span>চাকরি নেই</span>
                            <span class="item-count">0</span>
                        </li>
                    `;
                    return;
                }
                
                jobsList.innerHTML = '';
                jobsSnapshot.forEach(doc => {
                    const job = doc.data();
                    const jobItem = document.createElement('li');
                    jobItem.className = 'job-item';
                    jobItem.onclick = () => window.location.href = 'jobs.html';
                    jobItem.innerHTML = `
                        <span>${job.position}</span>
                        <span class="item-count">${formatDate(job.deadline)}</span>
                    `;
                    jobsList.appendChild(jobItem);
                });
                
            } catch (error) {
                console.error("Error loading jobs:", error);
                jobsList.innerHTML = `
                    <li class="job-item">
                        <span>লোড হতে সমস্যা</span>
                        <span class="item-count">!</span>
                    </li>
                `;
            }
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            return dateString.split('-').reverse().join('/');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadData);

    </script>
</body>
</html>
